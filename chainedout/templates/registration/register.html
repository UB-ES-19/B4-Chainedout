{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChainedOut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style/stylesheet.css' %}">
    <style>
      .registerbox{
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border-width: 10px;
        background-color: white;
      }

      .signin {
        text-align: center;
      }

      input[type=text], input[type=password]{
        width: 100%;
        padding:15px;
        margin:5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }

      input[type=text]:focus, input[type=password]:focus{
        background-color: #ddd;
        outline: none;
      }

      input[type='checkbox']{
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 5px;
        border:2px solid #555;
        padding: 0;
        margin: 0;
        vertical-align: bottom;
        position: relative;
        top: -1px;
      }

      .registerbtn{
        background-color: #00302f;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        border-radius: 20px;
      }

      .registerbtn:hover{
        opacity: 1;
      }

    </style>
</head>

<body>

      <h1> Become An Affilate </h1>

      <div class="registerbox">

        <hr>

        <label for="firstname"><b>First Name *</b></label>

        <label for="lastname"><b>Last Name *</b></label>

        <label for="email"><b>Email Address *</b></label>
