{% extends "header.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="check-box-cont">
            {% for field in organization_form %}
              <label class="mylabel"><b>{{ field.label }}</b></label>
              {{ field }}
            {% endfor %}
            <button id="share-a-post" type="submit"> Submit </button>
        </div>

    </form>
{% endblock %}
