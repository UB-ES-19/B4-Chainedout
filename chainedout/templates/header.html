    <div class="inner_main_menu">
        <ul>
            <li><a id = "register" class="register" href="#"><i class="fa fa-fw fa-user-plus"></i>Register</a></li>

<!------------------------------ LOGIN MODAL START ---------------------------------->

<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header text-center">
                <h4 class="modal-title w-100"><b>Login</b></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="#">
                    <p class="font-weight-bold">I am registered</p>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email *:</label>
                        <input type="email" class="form-control" id="email" placeholder="Type your email" name="email">
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="pwd">Password *:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Type your password" name="pswd">
                    </div>
                    <!-- "Stay logged" checkbox -->
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">Stay signed in
                        </label>
                    </div>
                    <div class="d-flex flex-column">
                        <h2 style = "margin-top: -48px"></h2>
                        <a href="#" style = "margin-left: 200px">* Required</a>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <h2 style = "margin-top: -20px"></h2>
            <div class="modal-footer justify-content-between">
                <div class="d-flex flex-column">
                    <a href="#">Sign up</a>
                    <h2 style = "margin-top: -32px"></h2>
                    <a href="#" style = "margin-left: 145px">Can't sign in?</a>
                </div>
                <button type="button" class="btn btn-danger_custom" data-dismiss="modal" id="loginbutton">Sign In</button>
            </div>

        </div>
    </div>
</div>
<!------------------------------ LOGIN MODAL END ---------------------------------->
