{% extends "header.html" %}

{% block content %}
    <div id="posts-page">
        <div id="post-box">
            <p class="date">
                Posted {{ post.published }}
            </p>

            <!-- <h1>{{ post.title }}</h1> -->

            {% if post.image %}
                <div class="post-image-space"><img src="{{ post.image.url }}" width="256" alt="Avatar" class="post-image"></div>
            {% endif %}

            {{ post.body }}
        </div>
    </div>
{% endblock %}
